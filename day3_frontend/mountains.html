<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #060404;
            padding: 8px;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Mountains Around the World</th>
        </tr>
        <tr>
            <th>Asia</th>
            <th>Non-Asia</th>
        </tr>
        <tr>
            <td rowspan="3">Himalayas</td>
            <td>Himalayas</td>
        </tr>
        <tr>
            <td colspan="3">Andes</td>
            <td>Andes</td>
        </tr>
        <tr>
            <td colspan="1">Himalayas</td>
            <td>Andes</td>
        </tr>
    </table>
</body>
</html>
