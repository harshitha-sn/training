<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .circle{
            background-color: bisque ;
            border: 2px solid  rgb(90, 69, 69) ;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .square{
            background-color: rgb(249, 138, 1) ;
            border: 2px solid  rgb(196, 92, 92) ;
            width: 200px;
            height: 200px;
            margin-bottom :15px;
        }
    </style>
    <title>Circle</title>
</head>
<body>
    <div class="square">
        <h2>Square</h2>
    </div>

    <div class="circle">
       <h2>Circle</h2> 
    </div>
 

 
</body>
</html>
